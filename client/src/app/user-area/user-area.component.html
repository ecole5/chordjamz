<div id = "wrapper">
<h2>Welcome {{myUsername}} to the user area </h2>


 <div *ngIf="selectedChord==false">
  <chord-list (select) = "chordSelected($event)" [username] = "myUsername" >
  </chord-list>
 </div>


 <div *ngIf="selectedChord && edit==false">
  <user-control-bar (change) = "navigation($event)"></user-control-bar>
  <view-chord [chordName] = "selectedChord"> </view-chord>
 </div>


 

 </div>
