<div id="wrapper">
  <h2>Admin Panel</h2>



  <h2>Notices</h2>
  <ul>
    <li *ngFor="let notice of notices">
      <h3>Chord Name: {{notice.songName}}</h3>
      <p>Messege: {{notice.content}}</p>
      <p>Status: {{notice.copyright}}</p>

      <button (click)="toggle(notice.songName)">Toggle Status</button><br>
      <button (click)="createEmailNotice(notice.songName)">Create Email Notice</button>
    </li>
  </ul>

  <div *ngIf="emailNotice">
    <h3>Email Notice</h3>
    <p>{{emailNotice}}</p>
    <button (click)="closeEmailNotice()">Close</button>

  </div>

</div>
